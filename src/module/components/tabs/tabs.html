<ul *ngIf="tabsArray">
    <ng-container *ngFor="let tab of tabsArray">
        <li *ngIf="tab.visible" (click)="selectTab(tab)" [class.active]="tab.active">
            <small>
                <i *ngIf="tab.iconClass" class="mr-05 fa {{tab.iconClass}}" aria-hidden="true"></i>
                {{tab.title}}
            </small>
        </li>
    </ng-container>
</ul>
<ng-content></ng-content>

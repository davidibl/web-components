<h2 class="ml-2">Buttons</h2>
<div class="pl-2 pt-2 pr-2">
    <xn-infobox>
        <span class="info-title">Info</span>
        <span class="info-content">
            Und hier steht dann ein Infotext
        </span>
    </xn-infobox>
</div>
<div class="pl-2 pt-2 pr-2">
    <xn-infobox [error]="true">
        <span class="info-title">Achtung</span>
        <span class="info-content">
            Ein Fehler ist aufgetreten!
        </span>
    </xn-infobox>
</div>

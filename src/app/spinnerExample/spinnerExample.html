<h2 class="ml-2">{{'label.spinner' | translate | async}}</h2>
<div class="pl-2 pt-2 pr-2">
    <div>
        <xn-section-divider class="block mb-1 mt-2" [label]="'label.material_spinner' | translate | async"></xn-section-divider>
        <xn-material-spinner></xn-material-spinner>
    </div>
    <div>
        <xn-section-divider class="block mb-1 mt-2" [label]="'label.threedots' | translate | async"></xn-section-divider>
        <xn-three-dots-spinner [dark]="true"></xn-three-dots-spinner>
    </div>
</div>

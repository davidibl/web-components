<h2 class="ml-2">Editor</h2>
<div class="pl-2 pt-2 pr-2">
    <div class="col col-12 mb-3">
        <div class="col col-6">
            <xn-html-editor [predictionOptions]="options" [(ngModel)]="value"></xn-html-editor>
        </div>
        <div class="col col-6">
            <div [innerHTML]="value"></div>
        </div>
    </div>
    <div class="col col-12">
        <div class="col col-6">
            <xn-html-editor [predictionOptions]="options" [(ngModel)]="initialValue"></xn-html-editor>
        </div>
        <div class="col col-6">
            <div [innerHTML]="initialValue"></div>
        </div>
    </div>
</div>

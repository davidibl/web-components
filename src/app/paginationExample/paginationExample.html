<h2 class="ml-2">Pagination</h2>
<div class="pl-2 pt-2 pr-2">
    <div class="col col-6">
        <xn-pagination [(currentPage)]="currentPage" [itemCount]="totalCount" [pageSize]="pageSize"></xn-pagination>
        <div class="clear"></div>
        <p class="mt-1">Aktuelle Seite: {{currentPage}}</p>
        <xn-section-divider [label]="'gesamtzahl kleiner Seitengröße'"></xn-section-divider>
        <xn-pagination [(currentPage)]="currentPage2" [itemCount]="totalCount2" [pageSize]="pageSize"></xn-pagination>
    </div>
</div>

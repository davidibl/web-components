<h2 class="ml-2">{{'datetimer_samples' | translate | async}}</h2>
<div class="pl-2 pt-2 pr-2">
    <xn-section-divider class="mb-1 mt-2 block" [label]="'simple Datetime Picker'"></xn-section-divider>
    <xn-datetime-picker [(ngModel)]="currentDate"
                        [placeholder]="'placeholder_date' | translate | async"
                        class="w300 block"
                        [label]="'label.birthday' | translate | async">
    </xn-datetime-picker>
    <p>Datum gew√§hlt: {{currentDate | toDateString}}</p>
    <xn-section-divider class="mb-1 mt-2 block" [label]="'required Datetime Picker'"></xn-section-divider>
    <form #dateform="ngForm">
        <xn-datetime-picker [(ngModel)]="unsetDate"
                            [placeholder]="'placeholder_date' | translate | async"
                            class="w300 block"
                            xnRequired
                            name="datepickerA"
                            [requiredMessage]="'Bitte geben Sie ein Datum ein!'"
                            [label]="'label.birthday' | translate | async">
        </xn-datetime-picker>
    </form>
    <xn-button class="button" [default]="true" [class.disabled]="!dateform.valid">{{'label.button_next' | translate | async}}</xn-button>
</div>

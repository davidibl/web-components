<h2 class="ml-2">{{'title.input_samples' | translate | async}}</h2>
<div class="pl-2 pt-2 pr-2 pb-2">
    <form #inputForm="ngForm">
        <xn-section-divider class="block mt-2 mb-1" [label]="'label.input_simple' | translate | async"></xn-section-divider>
        <xn-input-form [label]="'label.input_label' | translate | async"
                        name="a"
                        [(ngModel)]="input"></xn-input-form>
        <xn-section-divider class="block mt-2 mb-1" [label]="'label.input_placeholder' | translate | async"></xn-section-divider>
        <xn-input-form [label]="'label.input_label' | translate | async"
                        [placeholder]="'label.placeholder' | translate | async"
                        [iconClass]="'fa-bug'"
                        name="b"
                        [(ngModel)]="input"></xn-input-form>
        <xn-section-divider class="block mt-2 mb-1" [label]="'label.input_iconafter' | translate | async"></xn-section-divider>
        <xn-input-form [label]="'label.input_label' | translate | async"
                        [placeholder]="'label.placeholder' | translate | async"
                        [iconAfterClass]="'fa-bug'"
                        name="c"
                        xnRequired
                        [(ngModel)]="inputRequired"></xn-input-form>
        <xn-section-divider class="block mt-2 mb-1" [label]="'label.multiline_label' | translate | async"></xn-section-divider>
        <xn-input-form [label]="'label.input_label' | translate | async"
                        [placeholder]="'label.placeholder' | translate | async"
                        [iconClass]="'fa-bug'"
                        name="d"
                        [multiline]="true"
                        xnRequired
                        [(ngModel)]="inputValue"></xn-input-form>
        <xn-section-divider class="block mt-2 mb-1" [label]="'label.input_emailvalidated' | translate | async"></xn-section-divider>
        <xn-input-form [label]="'label.input_label' | translate | async"
                        [placeholder]="'label.placeholder' | translate | async"
                        [iconClass]="'fa-envelope-o'"
                        name="e"
                        xnRequired
                        [requiredMessage]="'validation.message.requiredemail' | translate | async"
                        xnEmailValidator
                        [(ngModel)]="mailinput"></xn-input-form>
        <xn-button class="right mb-3" [class.disabled]="!inputForm.valid" [default]="true">
            {{'label.button_next' | translate | async}}
        </xn-button>
    </form>
</div>

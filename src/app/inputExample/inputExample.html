<h2 class="ml-2">Inputs</h2>
<div class="pl-2 pt-2 pr-2 pb-2">
    <form #inputForm="ngForm">
        <xn-section-divider [label]="'Normales Input ohne alles'"></xn-section-divider>
        <xn-input-form [label]="'Ein Input'"
                        name="a"
                        [(ngModel)]="input"></xn-input-form>
        <xn-section-divider [label]="'Input mit Icon und unterschiedlichem PLaceholder'"></xn-section-divider>
        <xn-input-form [label]="'Ein Input'"
                        [placeholder]="'Ein Placeholder'"
                        [iconClass]="'fa-bug'"
                        name="b"
                        [(ngModel)]="input"></xn-input-form>
        <xn-section-divider [label]="'Input mit Icon after und required'"></xn-section-divider>
        <xn-input-form [label]="'Ein Input'"
                        [placeholder]="'Ein Placeholder'"
                        [iconAfterClass]="'fa-bug'"
                        name="c"
                        xnRequired
                        [(ngModel)]="inputRequired"></xn-input-form>
        <xn-section-divider [label]="'Multiline Input'"></xn-section-divider>
        <xn-input-form [label]="'Ein Input'"
                        [placeholder]="'Ein Placeholder'"
                        [iconClass]="'fa-bug'"
                        name="d"
                        [multiline]="true"
                        xnRequired
                        [(ngModel)]="inputValue"></xn-input-form>
        <xn-section-divider [label]="'validated mail input'"></xn-section-divider>
        <xn-input-form [label]="'Ein Input'"
                        [placeholder]="'Ein Placeholder'"
                        [iconClass]="'fa-envelope-o'"
                        name="e"
                        xnRequired
                        [requiredMessage]="'Please provide a valid email'"
                        xnEmailValidator
                        [(ngModel)]="mailinput"></xn-input-form>
        <xn-button class="right mb-3" [class.disabled]="!inputForm.valid" [default]="true">Next</xn-button>
    </form>
</div>
